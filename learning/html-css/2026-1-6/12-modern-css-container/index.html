<!-- index.html -->
<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Day 12 — Modern CSS Features</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <!-- 페이지 타이틀 -->
      <header class="page-header">
         <h1 class="page-header__title">Day 12 — Modern CSS Features</h1>
         <p class="page-header__desc">
            Container Query / :has() / CSS Nesting으로 카드 컴포넌트를 컨테이너
            기준으로 반응형 처리
         </p>
      </header>

      <!-- Wide 컨테이너: 700px까지 늘어날 수 있는 영역 -->
      <section
         class="card-wrapper card-wrapper--wide"
         aria-label="Wide container cards"
      >
         <!-- 카드(이미지 있음) -->
         <article class="card">
            <!-- 이미지가 있을 때만 card-image가 존재 -->
            <img
               class="card__image"
               src="https://placehold.co/600x400"
               alt="카드 예시 이미지"
            />

            <div class="card__body">
               <h2 class="card__title">Wide Card (Image)</h2>
               <p class="card__content">
                  컨테이너 폭이 넓어지면 가로 레이아웃으로 바뀐다.
               </p>
            </div>
         </article>

         <article class="card">
            <div class="card__body">
               <h2 class="card__title">Wide Card (No Image)</h2>
               <p class="card__content">
                  :has()로 이미지 유무에 따라 스타일을 분기한다.
               </p>
            </div>
         </article>
      </section>

      <!-- Narrow 컨테이너: 300px까지 제한된 영역 -->
      <section
         class="card-wrapper card-wrapper--narrow"
         aria-label="Narrow container cards"
      >
         <article class="card">
            <img
               class="card__image"
               src="https://placehold.co/240x200"
               alt="카드 예시 이미지"
            />
            <div class="card__body">
               <h2 class="card__title">Narrow Card</h2>
               <p class="card__content">
                  컨테이너 폭이 좁으면 세로 레이아웃을 유지한다.
               </p>
            </div>
         </article>
      </section>
   </body>
</html>
